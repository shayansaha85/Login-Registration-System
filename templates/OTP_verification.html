<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Enter OTP</h4>
    <form action="" method="post">
        <input type="number" name="otpVal" id="limitedNumberInput" maxlength=6>
        <br><br>
        <input type="submit" name="" value="Verify OTP" id="">
    </form>
</body>
<script>
    document.getElementById('limitedNumberInput').addEventListener('input', function () {
        if (this.value.length > 6) {
            this.value = this.value.slice(0, 6);
        }
    });
</script>
</html>
